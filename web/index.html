<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Scripture Quest">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Scripture Quest</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #0A0E1A; /* Sacred-Dark */
    }
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0A0E1A; /* Match app background */
      z-index: 9999;
    }
    #splash img {
      width: 140px;
      height: auto;
      opacity: 0.95;
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>
<body>
  <!-- Minimal, calm splash for web while Flutter loads -->
  <div id="splash">
    <img src="icons/Icon-192.png" alt="Scripture Quest logo" />
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Remove splash as soon as Flutter paints its first frame
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash');
      if (splash && splash.parentNode) {
        splash.parentNode.removeChild(splash);
      }
    });
  </script>
</body>
</html>
